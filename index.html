<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Become the best version of yourself</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Become the best version of yourself</h1>    
  </header>
  <!-- /.header --> 
  <aside>
      <nav id="menu">
          <button><a href="#to-do-list"><p>To-Do List 📋</p></a></button>
          <button><a href="#weekly-task-tracker"><p>Weekly Task Tracker ★</p></a></button>
          <button><a href="#wish-list"><p>Wish List ✨</p></a></button>
          <button><a href="#ideas"><p>Ideas 💡</p></a></button>
          <button><a href="#dream-board"><p>Dream board</p></a></button>
          <button class="button-theme" onClick="toggleTheme('light')">Light Mode ☀️</button> <button class="button-theme" onClick="toggleTheme('dark')">Dark Mode 🌙</button>
          <button><a href="#"><p>HOME</p></a></button>
      </nav> 
  </aside>

  <section id="about-project">
    <p>Everyone sees the world in one’s own way.</p>
    <p>Everyone is the creator of one’s own fate.</p>
    <p>Follow your heart.</p>
    <p>Live without regrets.</p>
    <p>Dreams come true!</p>
  </section>
  <section id="to-do-list">
    <h2>To-Do List</h2>
    <div>
      <input type="text" id="input-task"  placeholder="Add a new task...">
      <button id="add-task-button" onclick="addTask()">Add task</button>      
    </div>
    <ul id="task-list"> 
        
    </ul>
  </section>
  <section id="weekly-task-tracker">
    <h2>Weekly Task Tracker</h2>   
    <div>
      <input type="text" id="input-tracker"  placeholder="Add a new tracker...">
      <button id="add-tracker-button" onclick="addWeeklyTaskTracker()">Add tracker</button>      
    </div>
    <ul id="tracker-list">   
            
    </ul>
  </section>
  <section id="wish-list">
    <h2>Wish List</h2>
    <div>
      <input type="text" id="input-wish"  placeholder="Add a new wish...">
      <button id="add-wish-button" onclick="addWish()">Add wish</button>      
    </div>
    <ul id="wishes-list">
      
    </ul>
  </section>
  <section id="ideas">
    <h2>Ideas</h2>
    <div>
      <input type="text" id="input-idea"  placeholder="Add a new idea...">
      <button id="add-idea-button" onclick="addIdea()">Add idea</button>     
    </div>
    <ul id="ideas-list">
            
    </ul>
  </section> 
  <section id="dream-board">
        <h2>Dream board</h2>
    <ul id="dream-list">
        
    </ul>
    <button class="save-button" onclick="updateLocalStorageforDreamBoard()">Save</button>      
    <div class="music">
      <p>Music<br>
      <audio controls="controls">
      <source src="music.mp3">audio</a>».
      </audio>
    </div>
  </section>
  
  <footer class="footer">
    <h1>Alena</h1>
  </footer>
  <!-- /.footer -->
  <script src="script.js"></script>
  <script src="toDoList.js"></script>
  <script src="weeklyTaskTracker.js"></script>
  <script src="wishList.js"></script>
  <script src="ideas.js"></script>
  <script src="dreamBoard.js"></script>
</body>
</html>
