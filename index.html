<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become the best version of yourself</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <h4>Become the best version of yourself</h4> 
      <nav id="menu">
          <button class="menu-links" onclick="openSection(event, 'to-do-list')"><p>To-Do List 📋</p></button>
          <button class="menu-links" onclick="openSection(event, 'weekly-task-tracker')"><p>Weekly Task Tracker ★</p></button>
          <button class="menu-links" onclick="openSection(event, 'wish-list')"><p>Wish List ✨</p></button>
          <button class="menu-links" onclick="openSection(event, 'ideas')"><p>Ideas 💡</p></button>
          <button class="menu-links" onclick="openSection(event, 'dream-board')"><p>Dream board</p></button>
          <button class="button-theme" onClick="toggleTheme('light')">Light Mode ☀️</button> <button class="button-theme" onClick="toggleTheme('dark')">Dark Mode 🌙</button>
          <button><a href="#"><p>HOME</p></a></button>
          <button class="menu-links" onclick="openSection(event, 'about-project')" id="defaultOpen"><p>About project</p></button>
          <button class="menu-links" onclick="openSection(event, 'music-for-dreams')"><p>Music</p></button>
      </nav>   
  </header>
  <!-- /.header --> 

  <section id="about-project"  class="section-content">
    <p>Everyone sees the world in one’s own way.</p>
    <p>Everyone is the creator of one’s own fate.</p>
    <p>Follow your heart.</p>
    <p>Live without regrets.</p>
    <p>Dreams come true!</p>
  </section>
  <section id="to-do-list" class="section-content">
    <h2>To-Do List</h2>
    <div>
      <input type="text" id="input-task"  placeholder="Add a new task...">
      <button id="add-task-button" onclick="addTask()">Add task</button>      
    </div>
    <ul id="task-list"> 
        
    </ul>
  </section>
  <section id="weekly-task-tracker" class="section-content">
    <h2>Weekly Task Tracker</h2>   
    <div>
      <input type="text" id="input-tracker"  placeholder="Add a new tracker...">
      <button id="add-tracker-button" onclick="addWeeklyTaskTracker()">Add tracker</button>      
    </div>
    <ul id="tracker-list">   
            
    </ul>
  </section>
  <section id="wish-list" class="section-content">
    <h2>Wish List</h2>
    <div>
      <input type="text" id="input-wish"  placeholder="Add a new wish...">
      <button id="add-wish-button" onclick="addWish()">Add wish</button>      
    </div>
    <ul id="wishes-list">
      
    </ul>
  </section>
  <section id="ideas" class="section-content">
    <h2>Ideas</h2>
    <div>
      <input type="text" id="input-idea"  placeholder="Add a new idea...">
      <button id="add-idea-button" onclick="addIdea()">Add idea</button>     
    </div>
    <ul id="ideas-list">
            
    </ul>
  </section> 
  <section id="dream-board" class="section-content">
        <h2>Dream board</h2>
    <ul id="dream-list">
        
    </ul>
    <button class="save-button" onclick="updateDreams()">Save</button>   
  </section>
  <section id="music-for-dreams" class="section-content">        
    <div class="music">
      <p>Music<br>
      <audio controls="controls">
      <source src="DelaceyDreamItPossible.mp3">audio</a>».
      </audio>
    </div>
  </section>
  
  <footer class="footer">
    <h4>Alena</h4>
  </footer>
  <!-- /.footer -->
  <script src="script.js"></script>
  <script src="toDoList.js"></script>
  <script src="weeklyTaskTracker.js"></script>
  <script src="wishList.js"></script>
  <script src="ideas.js"></script>
  <script src="dreamBoard.js"></script>
</body>
</html>
